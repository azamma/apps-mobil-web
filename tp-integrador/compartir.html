<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" charset="utf-8" content="user-scalable=no, width=device-width, initial-scale=1">
	<title>Compatir tp4</title>
	<link rel="stylesheet" type="text/css" href="css/compartir.css">
	<script src="js/jquery.js"></script>
	<script src="js/compartir.js"></script>
	<script src="https://smtpjs.com/v3/smtp.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body class="bg-secondary">
	<header>

		<div class="container-fluid">

			<div class="main row">

				<div class="col-2 md-1 ml-2 mt-1" >
					<img id="logo" src="img/logo.png">
				</div>
			</div>
		</div>
	</header>

	<form id="form" class="container-fluid " >
   			   <div class="row pl-2 pr-1">
					<input class="col-12 mt-2 " id="art" type="text" name="articulo" value="" disabled/>				
				</div>
					
				<div class="row pl-2 pr-1">
					<input class="col-12 mt-2" id="precio" type="text" name="precio" value="" disabled/>
				</div>

				<div class="row pl-2 pr-1">
					<input class="col-12 mt-2" id="emisor" type="email" name="emisor" placeholder="Ingrese su mail" required/>
				</div>

				<div class="row pl-2 pr-1">
					<input class="col-12 mt-2" id="receptor" type="email" name="receptor" placeholder="Ingrese el mail al que desea enviar" required/>
				</div>

				<div class="row pl-2 pr-1">
					<input class="col-12 mt-2" id="nombre" type="text" name="nombre" placeholder="Nombre Y Apellido" />
				</div>
					<div class="row pl-2 pr-1">
					<input class ="col-12 mt-2" type="submit" value="Enviar mail">
				</div>
				
			</form>

</body>
</html>
