<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" charset="utf-8" content="user-scalable=no, width=device-width, initial-scale=1">
	<title>Trabajo practico número 4</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script src="js/jquery.js"></script>
	<script src="js/api.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body class="bg-secondary">
	<header>

		<div class="container-fluid">

			<div class="main row">

				<div class="col-2 md-1 ml-2 mt-1" >
					<img id="logo" src="img/logo.png">
				</div>


				<div class="col-9 ml-5">

					<div class="d-flex justify-content-center h-100">
						<div class="searchbar">
							<input class="search_input" id="campo" type="text" name="" placeholder="¿Qué estabas buscando?">
							<a href="#" class="search_icon" id="buscador"><i class="fas fa-search"></i></a>
						</div>
					</div>	

				</div>


				<div id="filtros" class="col-2 mt-2">

					<select id="filtroPrecio" name="precio">
						<option value="&sort=price_desc">Mayor precio</option> 
						<option value="&sort=price_asc">Menor precio</option> 
					</select>

					<select id="filtroEnvio" name="envio">
						<option value="&shipping=free">Envio Gratis</option> 
						<option value="">Envio Pago</option> 
					</select>

					<select id="filtroCantidad" name="envio">
						<option value="5">Mostrar 5</option> 
						<option value="10">Mostrar 10</option> 
					</select>

				</div>


			</div>

		</div>
		
	</header>
	

	<div id="contenedor" class="container-fluid mt-2 bg-secondary">

			
	</div>

</body>
</html>
